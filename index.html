<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            To Do List Web App
        </div>
    </header>
    <div class="container">
        <div class="setdata">
            <div class="main">
                <input type="text" id="text" placeholder="Title">
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                <button id="but" onclick="onforceSubmit()" class="button">save</button>
            </div>
        </div>
        <div class="getdata">
            <table class="list" id="store">
                <thead>
                    <tr>
                        <th>title</th>
                        <th>description</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="style.js"></script>

</html>
